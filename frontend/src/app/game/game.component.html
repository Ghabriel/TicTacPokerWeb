<div *ngIf="loading">Loading...</div>

<div class="container-fluid game-container" *ngIf="!loading">
    <div class="row">
        <div class="fixed-column">
            <app-player-board
                [isLocalPlayer]="localPlayer === 0"
                [player]="gameData.players[0]"
                [board]="gameData.boards[0]"
                [isCurrentPlayer]="gameData.currentPlayerIndex === 0"></app-player-board>
            <app-player-board *ngIf="gameData.players.length >= 3"
                [isLocalPlayer]="localPlayer === 2"
                [player]="gameData.players[2]"
                [board]="gameData.boards[2]"
                [isCurrentPlayer]="gameData.currentPlayerIndex === 2"></app-player-board>
        </div>

        <div class="fixed-column hand">
            <ng-container *ngFor="let card of gameData.hand">
                <div class="game-card" *ngIf="card.type === CardType.NORMAL">
                    <div class="rank">{{ card.rank }}</div>
                    <div class="suit {{ CardSuit[card.suit] }}"></div>
                </div>
                <div class="game-card bandit" *ngIf="card.type === CardType.BANDIT"></div>
                <div class="game-card wildcard" *ngIf="card.type === CardType.WILDCARD"></div>
            </ng-container>
        </div>

        <div class="fixed-column">
            <app-player-board *ngIf="gameData.players.length >= 4"
                [isLocalPlayer]="localPlayer === 3"
                [player]="gameData.players[3]"
                [board]="gameData.boards[3]"
                [isCurrentPlayer]="gameData.currentPlayerIndex === 3"></app-player-board>
            <app-player-board
                [isLocalPlayer]="localPlayer === 1"
                [player]="gameData.players[1]"
                [board]="gameData.boards[1]"
                [isCurrentPlayer]="gameData.currentPlayerIndex === 1"></app-player-board>
        </div>
    </div>
</div>
